<div class="container">

    <h1 class="text-center">Quotes</h1>
    <hr>

    <div class="row">

        <div class="col-md-6">

            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>

        </div>

        <div class="col-md-6">

            <h2 class="text-center">My Quotes</h2>
  
            <div *ngFor="let quote of quotes; let i = index">
        
                <div>

                   
        
                    <p appHighlight *ngIf="highestUpvote()===quote.likes && quote.likes>0">{{quote.quoted}}</p>

                    <p  *ngIf="highestUpvote()!==quote.likes || quote.likes===0">{{quote.quoted}}</p> 
                    
                    <p>Upvote: {{likes}}</p>
                    <p>Downvote: {{unlikes}}</p>                  
                    
                    
                            
                    <button class="btn btn-success" (click)="like(i)">Like</button>

                    <button class="btn btn-danger" (click)="unlike(i)">Dislike</button>

                    <button (click)="toggleDetails(i)" class="btn btn-primary">Details</button>      
                    
                    

                </div>
        
                <div *ngIf="quote.showDescription">
        
                    <app-quote-detail [quote]="quote" (isComplete)="deleteQuote($event,i)"></app-quote-detail>
        
                </div>
      
            </div>
      
        </div>

    </div>

</div>
